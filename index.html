<!DOCTYPE HTML>
<html>
    <head>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/tab.css">
    </head>
    <body>
        <header>
            <h1>Effortless Bot Launcher</h1>
            <button id="saveSettingsButton">Save Settings</button>
        </header>

        <hr>

        <div class="tab_wrap">
            <div class="tab_menu_container">
                <button class="tab_menu_btn on" type="button">General</button>
                <button class="tab_menu_btn" type="button">Reply</button>
                <button class="tab_menu_btn" type="button">Commands</button>
                <button class="tab_menu_btn" type="button">Blacklist</button>
                <button class="tab_menu_btn" type="button">Log</button>
            </div>
            <div class="tab_box_container">
                <div class="tab_box on">
                    <input id="tokenInput" type="password" placeholder="Enter the token...">
                    <button id="loginButton">Login</button><br>
                    <input id="prefixInput" type="text" placeholder="Prefix"><br>
                    <label>Invite Link: </label>
                    <input id="inviteLinkOutput" type="text">
                    <button id="inviteLinkCopyButton">Copy</button>
                </div>
                <div class="tab_box">
                    <div id="replyListContainer"></div>
                    <button id="replyAddButton">âž•</button>
                </div>
                <div class="tab_box">
                    Commands (WIP)
                </div>
                <div class="tab_box">
                    <input id="banIdInput" type="text">
                    <button id="banIdSubmitButton">Confirm</button>
                </div>
                <div class="tab_box">
                    <textarea id="logTextarea"></textarea>
                </div>
            </div>
        </div>

        <script src="https://rawcdn.githack.com/discordjs/discord.js/6edddeaba17135b54e2f1c5bc35a29d802967a9e/discord.v12.min.js"></script>
        <script src="src/tab.js"></script>
        <script src="src/script.js"></script>
    </body>
</html>
